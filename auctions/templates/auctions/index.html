{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

   <div>
         <ul>
        {% for entry in active_listings %}
            <a href="{% url 'auctionitemdetail' entry.id %}"><li>{{entry.title}}</li></a>
              {{entry.description}}
              <p> {{entry.get_category_display}}</p>

        {% endfor %}
        </ul>

   </div>
{% endblock %}
