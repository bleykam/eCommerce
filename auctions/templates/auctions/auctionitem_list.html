{% load static %}

{% block body %}
    <h2>Active Listings</h2>
<h6><a href="{% url 'index'%}">Home</a></h6>

   <div>
         <ul>
        {% for entry in object_list %}

            <a href="{% url 'book' entry.id %}"><li>{{entry.title}}</li></a>
              <a>  <img src="{{entry.image}}" alt="picture unavailable" width="100" height="100"> </a>

             {{entry.description}}
             <p>${{entry.price}}</p>
        {% endfor %}
        </ul>

   </div>
{% endblock %}
