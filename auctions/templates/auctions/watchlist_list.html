{% load static %}

{% block body %}
    <h1>Watch List For {{user}}</h1>

<h5><a href="{% url 'index'%}">Home</a></h5>
   <div>
         <ul>
        {% for entry in object_list %}
             {% if user == entry.user %}
                 <li>{{entry.item}}</li>
             {% endif %}
        {% endfor %}
        </ul>
   </div>
{% endblock %}
