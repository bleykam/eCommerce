{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

   <div>

    {% regroup items by get_category_display as cat_list %}
<ul>
    {% for title in cat_list %}
        <li>{{title.grouper}}</li>
<ul>
    {% for x in title.list %}
        <li>{{ x.title }} : ${{ x.price}}</li>
        {% endfor %}
    </ul>

{% endfor %}
</ul>

   </div>
{% endblock %}
